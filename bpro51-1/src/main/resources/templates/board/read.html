<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
	<th:block th:fragment="content">
		<h1 class="mt-4">게시글 조회</h1>
		<!--/* <form th:action="@{/board/register}" th:method="post"> */-->
			<div class="form-group">
				<label>번호</label>
				<input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>제목</label>
				<input type="text" class="form-control" name="title" th:value="${dto.title}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>내용</label>
				<textarea class="form-control" name="content" rows="5" readonly="readonly">[[${dto.content}]]</textarea>
			</div>
			<div class="form-group">
				<label>작성자</label>
				<input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>작성일자</label>
				<input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd')}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>수정일자</label>
				<input type="text" class="form-control" name="updateDate" th:value="${#temporals.format(dto.updateDate, 'yyyy/MM/dd')}" readonly="readonly">
			</div>
			<a th:href="@{/board/modify(bno=${dto.bno}, page=${requestDTO.page},
										type=${requestDTO.type},
										keyword=${requestDTO.keyword}
						)}">
			<button type="submit" class="btn btn-primary"> 수정 </button></a>
			<a th:href="@{/board/list(page=${requestDTO.page},
									  type=${requestDTO.type},
									  keyword=${requestDTO.keyword}
						)}">
			<button type="submit" class="btn btn-info"> 목록 </button></a>
		<!-- </form> -->
	</th:block>
</th:block>
